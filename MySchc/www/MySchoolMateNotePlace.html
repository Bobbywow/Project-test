                        <form> <!-- Textarea for Notes-->
  <textarea rows="15" cols="39" id="save_notes_p2" placeholder="Place Notes"></textarea>
</form>
<script>
(function(elm, key){
  if(window.localStorage){
    if(localStorage.getItem('_notes_str_p2')) elm.value=localStorage.getItem('_notes_str_p2');
    elm.onchange=function(){
      localStorage[this.value?'setItem':'removeItem'](key, this.value);
    };
    elm.form.onreset=function(){ localStorage.removeItem(key); };
  } 
}( document.getElementById('save_notes_p2')  
 , '_notes_str_p2'                            
 )
);  //end IIFE
